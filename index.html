<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-cloud fa-lg"></i>
                Weather
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="min-vh-100 d-flex justify-content-center flex-column gap-5">
        <div class="container">
            <div class="d-flex gap-3">
                <input type="city" id="city" class="form-control" placeholder="Find your location..." />
                <button class="btn btn-light px-4">Find</button>
            </div>
        </div>
        <div class="container">
            <div class="row mb-3 text-center">
                <div class="col-lg-4">
                    <div class="card mb-4 rounded-3 shadow-sm border-light">
                        <div class="card-header py-3 d-flex justify-content-around text-bg-light border-light">
                            <p class="mb-0">Day</p>
                            <p class="mb-0">0 Month</p>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between align-items-start">
                            <p class="fw-bold">Location</p>
                            <div class="d-flex justify-content-around align-items-center text-light w-100">
                                <h2 class="card-title display-2 fw-bold">00<sup>o</sup>C</h2>
                                <i class="fa-solid fa-sun fa-3x"></i>
                            </div>
                            <p class="text-light">Condition</p>
                            <div class="d-flex justify-content-around mt-3 w-100">
                                <p><i class="fa-solid fa-umbrella"></i> Percentage</p>
                                <p><i class="fa-solid fa-wind"></i> Speed</p>
                                <p><i class="fa-solid fa-compass"></i> Direction</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <p class="mb-0">Day</p>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-evenly">
                            <i class="fa-solid fa-sun fa-2x text-light"></i>
                            <div>
                                <h2 class="card-title fw-bold text-light">00<sup>o</sup>C</h2>
                                <p class="card-title">00<sup>o</sup>C</p>
                            </div>
                            <p class="text-light">Condition</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <p class="mb-0">Day</p>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-evenly">
                            <i class="fa-solid fa-sun fa-2x text-light"></i>
                            <div>
                                <h2 class="card-title fw-bold text-light">00<sup>o</sup>C</h2>
                                <p class="card-title">00<sup>o</sup>C</p>
                            </div>
                            <p class="text-light">Condition</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Footer -->
    <footer class="bg-body-tertiary py-5">
        <div class="container">
            <div class="row gy-4">
                <div class="col-lg-9">
                    <div class="d-flex gap-3">
                        <input type="email" class="form-control" />
                        <button class="btn btn-light">Subscribe</button>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="d-flex gap-3 justify-content-center social-links">
                        <div class="d-flex justify-content-center align-items-center rounded-circle">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="d-flex justify-content-center align-items-center rounded-circle">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="d-flex justify-content-center align-items-center rounded-circle">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </div>
                        <div class="d-flex justify-content-center align-items-center rounded-circle">
                            <i class="fa-brands fa-pinterest-p"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <p>Copyright 2023. Designed by Khaled Hossameldin. All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
